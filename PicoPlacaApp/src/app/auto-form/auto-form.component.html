<div class="container wrapper" >
  <div [hidden]="submitted" >
    <h3>Registro de Autos</h3>
    <form [formGroup]="autoForm"  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="placa">Placa:
          <input type="text" class="form-control" placeholder="ABC-0000"   formControlName="placa" >
        </label>
        </div>
        <div class="form-group">
          <label for="color">Color:
            <input type="text" class="form-control" placeholder="ej:ROJO"   formControlName="color" >
          </label>
        </div>
        <div class="form-group">
          <label for="modelo">Modelo:
            <input type="text" class="form-control" placeholder="ej:AVEO"  formControlName="modelo">
          </label>
        </div>
        <div class="form-group">
          <label for="chasis">Chasis:
            <input type="text" class="form-control" placeholder="ej:12312SADADAD95123"  formControlName="chasis" >
          </label>
        </div>
        <div class="form-group">
          <label for="marca">Marca:
            <input type="text" class="form-control" placeholder="ej:TOYOTA" formControlName="marca" >
          </label>
        </div>
      <button type="submit" class="btn btn-success" [disabled]="!autoForm.valid">Submit</button>
    </form>
  </div>
  <div [hidden]="!submitted" [formGroup]="autoForm"   >
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Placa</div>
      <div class="col-xs-9">{{ autoForm.value.placa }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Color</div>
      <div class="col-xs-9">{{ autoForm.value.color }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Modelo</div>
      <div class="col-xs-9">{{ autoForm.value.modelo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Chasis</div>
      <div class="col-xs-9">{{ autoForm.value.chasis }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Marca</div>
      <div class="col-xs-9">{{ autoForm.value.marca }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
